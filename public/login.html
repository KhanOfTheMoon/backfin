<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QBook â€” Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container header__row">
            <a class="brand" href="index.html">QBook</a>
            <div style="flex:1"></div>
            <a class="btn btn-light" href="register.html">Register</a>
        </div>
    </header>

    <main class="container main" style="display:grid; place-items:center; min-height:80vh">
        <div class="card" style="width:min(400px,100%); padding:24px">
            <h2 style="margin:0 0 16px; text-align:center">Welcome Back</h2>
            
            <form id="loginForm" class="grid" style="gap:12px">
                <input class="input" id="lEmail" type="email" placeholder="Email" required>
                <input class="input" id="lPassword" type="password" placeholder="Password" required>
                <button class="btn btn-primary" type="submit" style="margin-top:8px">Login</button>
            </form>

            <div id="authMsg" class="meta" style="margin-top:16px; text-align:center; color: #e11d48;"></div>

            <div class="meta" style="text-align:center; margin-top:16px">
                Don't have an account? <a href="register.html" style="color:var(--brand); text-decoration:underline">Register here</a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
